<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background: linear-gradient(90deg, #004080, #0066cc);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            color: #ffdd57; /* Amarelo destaque */
            transform: translateY(-2px);
        }

        /* Área dos links alinhados à esquerda */
        .nav-left {
            display: flex;
            align-items: center;
        }

        /* Botão de logout */
        .logout-btn {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }

        /* ================= FOOTER ================= */
        footer {
            margin-top: auto;
            background: #004080;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- ================= HEADER ================= -->
<header th:fragment="header">
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/motos}">Motos</a>
            <a th:href="@{/patios}">Pátios</a>
            <a th:href="@{/usuarios}"
               th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Usuários</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </nav>
</header>

<!-- ================= FOOTER ================= -->
<footer th:fragment="footer">
    <p>&copy; 2025 SysTrack - Todos os direitos reservados</p>
</footer>

</body>
</html>
