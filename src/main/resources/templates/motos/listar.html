<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Motos - SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/motos.css}">
</head>
<body>

<!-- Incluir Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Conteúdo Principal -->
<div class="page-content">
    <h2>Listagem de Motos</h2>

    <table class="table-motos">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Quilometragem</th>
            <th>Status</th>
            <th>Usuário</th>
            <th>Pátio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.id}"></td>
            <td th:text="${moto.placa}"></td>
            <td th:text="${moto.modelo}"></td>
            <td th:text="${moto.ano}"></td>
            <td th:text="${moto.quilometragem}"></td>
            <td th:text="${moto.status}"></td>
            <td th:text="${moto.nomeUsuario}"></td>
            <td th:text="${moto.nomePatio}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="back-home">Voltar para Home</a>
</div>

<!-- Incluir Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
