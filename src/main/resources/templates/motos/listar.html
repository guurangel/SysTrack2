<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Motos - SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #00264d;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>

<!-- Inclui o cabeçalho -->
<div th:replace="fragments :: header"></div>

<div class="container">
    <h1>Listagem de Motos</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Usuário</th>
            <th>Pátio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.id}"></td>
            <td th:text="${moto.placa}"></td>
            <td th:text="${moto.modelo}"></td>
            <td th:text="${moto.nomeUsuario}"></td>
            <td th:text="${moto.nomePatio}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Inclui o rodapé -->
<div th:replace="fragments :: footer"></div>

</body>
</html>
