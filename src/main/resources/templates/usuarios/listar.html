<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários - SysTrack</title>
</head>
<body>
<h1>Usuários</h1>
<a th:href="@{/usuarios/criar}">Criar Usuário</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Role</th>
        <th>Ações</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.role}"></td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
            <form th:action="@{'/usuarios/' + ${usuario.id}}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
