<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editar Usuário - SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="page-content">
    <h2>Editar Usuário</h2>

    <form th:action="@{/usuarios/editar/{id}(id=${usuarioId})}" th:object="${usuario}" method="post" class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <label for="role">Perfil:</label>
        <select id="role" th:field="*{role}">
            <option value="USER" th:selected="${usuario.role == 'USER'}">USER</option>
            <option value="ADMIN" th:selected="${usuario.role == 'ADMIN'}">ADMIN</option>
        </select>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
