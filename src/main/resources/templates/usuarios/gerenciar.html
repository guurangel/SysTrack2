<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gerenciar Usuários - SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="page-content">
    <h2>Gerenciar Usuários</h2>

    <table class="table-usuarios">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.role}"></td>
            <td>
                <a th:href="@{|/usuarios/editar/${usuario.id}|}" class="btn btn-primary">Editar</a>
                <a th:href="@{|/usuarios/excluir/${usuario.id}|}" class="btn btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="back-home">Volta para Home</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
