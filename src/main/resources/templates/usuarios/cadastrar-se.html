<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar-se - SysTrack</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e6f2ff; color: #00264d;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
        form { background-color: white; padding: 20px; border-radius: 8px; width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; border: 1px solid #00264d; border-radius: 5px; margin-top: 5px; }
        button { margin-top: 20px; width: 100%; background-color: #0059b3; color: white;
            padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #3399ff; }
    </style>
</head>
<body>
<form th:action="@{/usuarios/cadastrar-se}" method="post" th:object="${usuario}">
    <h2>Cadastrar-se</h2>
    <label for="nome">Nome</label>
    <input type="text" id="nome" th:field="*{nome}" required/>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <label for="senha">Senha</label>
    <input type="password" id="senha" th:field="*{senha}" required/>

    <button type="submit">Criar Conta</button>
</form>
</body>
</html>
