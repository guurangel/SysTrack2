<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gerenciar Usuários - SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/patios.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="page-content">
    <h2>Listar Pátios</h2>

    <table class="table-patios">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Qnt. Motos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patio : ${patios}">
            <td th:text="${patio.id}"></td>
            <td th:text="${patio.nome}"></td>
            <td th:text="${patio.endereco}"></td>
            <td th:text="${patio.qtdMotos}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="back-home">Voltar para Home</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
