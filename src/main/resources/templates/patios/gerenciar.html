<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pátios - SysTrack</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/patios.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="page-content">
    <h2>Gerenciar Pátios</h2>

    <a class="btn btn-create" th:href="@{/patios/criar}">Cadastrar Novo Pátio</a>

    <table class="table-patios">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Qtd. de Motos</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patio : ${patios}">
            <td th:text="${patio.id}"></td>
            <td th:text="${patio.nome}"></td>
            <td th:text="${patio.endereco}"></td>
            <td th:text="${patio.qtdMotos}"></td>
            <td>
                <a th:href="@{|/patios/editar/${patio.id}|}" class="btn btn-primary">Editar</a>
                <a th:href="@{|/patios/excluir/${patio.id}|}" class="btn btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/home}" class="back-home">Volta para Home</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
